name: flutter_tdd
description: A new Flutter project implementing TDD archictecture

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Service locator
  get_it: ^6.1.0

  # Bloc for state management
  flutter_bloc: ^7.0.1
  bloc_test: ^8.1.0

  # Value equality
  equatable: ^2.0.3

  # Functional programming thingies
  dartz: ^0.10.0-nullsafety.2

  # Remote API
  internet_connection_checker: ^0.0.1+2
  connectivity: ^3.0.6
  http: ^0.13.3

  # Local cache
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.0
  mockito: ^5.0.13

flutter:
  uses-material-design: true
